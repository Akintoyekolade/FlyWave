<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flywave</title>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="manifest" href="assets/site.webmanifest">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="main_header">
        <div class="logo_container">
            <a href="/">
                <img src="assets/Flywave_logo_main.svg" alt="">
            </a>
        </div>

        <div class="header-right">
            <ul>
                <li><a href="">Help</a></li>                
                <li>
                    <select id="languageDropdown" class="dropdown" name="languageDropdown">
                        <option value="en"><img src="assets/EN.svg" alt="">English</option>
                        <option value="fr">French</option>
                        <option value="es">Spanish</option>                     
                    </select>
                </li>    
                 
                <li class="search-bar" title="Search"><a href="#">
                    <svg width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M10.875 18.75a7.875 7.875 0 1 0 0-15.75 7.875 7.875 0 0 0 0 15.75Z"></path>
                    <path d="M16.443 16.445 21 21.002"></path>
                    </svg></a>
                </li>  
            </ul>

            <div class="header-buttons">
                <a href="#" class="primary-button button" title="Sign up">Sign up</a>
                <a href="#" class="secondary-button button" title="Sign in">Sign in</a>
            </div>       
        </div>
    </div>

    <div class="hero-image">
        <h1>Book with Flywave</h1>
    </div>

    <section>
        <div class="booking-tab-container">        

            <div class="booking-tab">
                <button class="tablinks active" 
                    onclick="openTab('tab1')" title="Book Flight">
                    <img src="assets/plane-icon.svg" alt="">Flight
                </button>

                <button class="tablinks" 
                    onclick="openTab('tab2')" title="Book Hotel">
                    <img src="assets/Hotel-icon.svg" alt="">Hotels
                </button>

                <button class="tablinks" 
                    onclick="openTab('tab3')" title="Book Cruise">
                    <img src="assets/Cruise-icon.svg" alt="">Cruise
                </button>

                <button class="tablinks" 
                    onclick="openTab('tab4')" title="Book Holidays">
                    <img src="assets/Holiday-icon.svg" alt="">Holidays
                </button>
            </div>

            

        </div>

        <div id="tab1" class="tabcontent">
                <h3>Book Flights</h3>

        </div>

        <div id="tab2" class="tabcontent">
            <h3>Book Hotels</h3>

    </div>

        
        
    </section>



</header>
    
</body>
</html>
