<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flywave</title>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="manifest" href="assets/site.webmanifest">
    <link rel="stylesheet" href="style.css">
    <script src="contentful.js"></script>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>
</head>
<body>

<header>
    <div class="main_header">
        <div class="logo_container">
            <a href="/">
                <img src="assets/Flywave_logo_main.svg" alt="">
            </a>
        </div>

        <div class="header-right">
            <ul>
                <li><a href="">Help</a></li>                
                <li>
                    <select id="languageDropdown" class="dropdown" name="languageDropdown">
                        <option value="en"><img src="assets/EN.svg" alt="">English</option>
                        <option value="fr">French</option>
                        <option value="es">Spanish</option>                     
                    </select>
                </li>    
                 
                <li class="search-bar" title="Search"><a href="#">
                    <svg width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M10.875 18.75a7.875 7.875 0 1 0 0-15.75 7.875 7.875 0 0 0 0 15.75Z"></path>
                    <path d="M16.443 16.445 21 21.002"></path>
                    </svg></a>
                </li>  
            </ul>

            <div class="header-buttons">
                <a href="#" class="primary-button button" title="Sign up">Sign up</a>
                <a href="#" class="secondary-button button" title="Sign in">Sign in</a>
            </div>       
        </div>
    </div>

    <div class="hero-image">
        <h1>Book with Flywave</h1>
    </div>

    <section>
        <div class="booking-tab-container">        

            <div class="booking-tab">
                <button class="tablinks active" 
                    onclick="openTab('tab1')" title="Book Flight">
                    <img src="assets/plane-icon.svg" alt="">Flight
                </button>

                <button class="tablinks" 
                    onclick="openTab('tab2')" title="Book Hotel">
                    <img src="assets/Hotel-icon.svg" alt="">Hotels
                </button>

                <button class="tablinks" 
                    onclick="openTab('tab3')" title="Book Cruise">
                    <img src="assets/Cruise-icon.svg" alt="">Cruise
                </button>

                <button class="tablinks" 
                    onclick="openTab('tab4')" title="Book Holidays">
                    <img src="assets/Holiday-icon.svg" alt="">Holidays
                </button>
            </div>

            

        </div>

        <div id="tab1" class="tabcontent">
                <h3>Book Flights</h3>

        </div>

        <div id="tab2" class="tabcontent">
            <h3>Book Hotels</h3>

    </div>

        
        
    </section>

    <!-- ***** Card 5  ***** -->

    <div id="project-cards"></div>

    <template id="project-card-template">
        <div class="single-card-container animation-card">                                    
            <div class="main-card-container">
                <div class="texts--button">
                    <div class="card-texts">
                        <div class="project-data-container">                                                        
                            <a href="#" class="MobileSubtitleDesc-2 Body2---Regular project-category type">
                                    Architecture
                            </a>

                            <div class="project-category project-year">
                                <p class="MobileSubtitleDesc-2 Body2---Regular">2023</p>
                            </div>                                                    
                        </div>

                        <h2 class="DesktopHeadline-2 MobileHeadlineH2 projectTitle">Salmon</h2> 
                        <p class="MobileSubtitleTitle Body3---Regular projectDescription">Creating a creative and unique structure for the market. Taking Heatherwick architectural firm's projects as case studies like thier 
                            1000 trees projects and other interesting projects like that
                            that are captivating.
                        </p>
                    </div>
                    <!--Texts END-->

                    <a href="portfolio.njk" id="read-more-button" class="secondary-button button" title="View Project" target="_blank">
                        View Project<span class="link-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12.9367 6.5H6.93671C6.40627 6.5 5.89757 6.71071 5.52249 7.08579C5.14742 7.46086 4.93671 7.96957 4.93671 8.5V18.5C4.93671 19.0304 5.14742 19.5391 5.52249 19.9142C5.89757 20.2893 6.40627 20.5 6.93671 20.5H16.9367C17.4671 20.5 17.9758 20.2893 18.3509 19.9142C18.726 19.5391 18.9367 19.0304 18.9367 18.5V12.5M11.9367 13.5L20.9367 4.5M20.9367 4.5H15.9367M20.9367 4.5V9.5" 
                                stroke="var(--icon-color)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>                                          
                        </span>
                    </a>

                </div>

                <span class="project-thumbnail">
                    <img src="assets/Image1-1.png" alt="project-name" class="project-image">
                </span>

            </div>
        </div>
      </template>
<!-- ***** Card 5 End ***** -->



</header>
    
</body>
</html>
